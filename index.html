<!DOCTYPE HTML>
<html>
<head>
	<meta name="Author" content="moisbo.com"/>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="{{ static_url("bootstrap.min.css") }}"/>
    <title>File List</title>
</head>
<body>
<div class="container-fluid">
	<div class="row">
		<div class="col-md-3">
			<p>Settings</p>
			 <ul>
				{%if settings%}		
					{%for item in settings%}
					<li><p><a href="settings/{{item}}">{{item}}</a></p></li>
					{%end%}
				{%else%}
				<li>
					<p>No Settings</p>
				</li>
				{%end%}
			</ul>
		</div>
		<div class="col-md-3">
			<p>Files</p>
			 <ul>
				{%if items%}		
					{%for item in items%}
					<li><p><a href="files/{{item}}">{{item}}</a></p></li>
					{%end%}
				{%else%}
				<li>
					<p>No Files</p>
				</li>
				{%end%}
			</ul>
		</div>
	</div>
</div>
</body>
</html>
